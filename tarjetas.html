                <!-- Comienza Tarjeta Rolling Visa Internacional -->
                <h1 class="text-center my-5">Solicitud de Tarjeta Rolling Visa Internacional</h1>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="container" id="formulario">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" id="nombre" class="form-control" id="exampleInputEmail1"
                                    placeholder="Ingrese su Nombre Completo" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Apellido</label>
                                <input type="text" id="apellido" class="form-control"
                                    placeholder="Coloque aqui su/s Apellido/s" id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Numero de Documento</label>
                                <input type="text" id="numerodni" class="form-control" id="exampleInputEmail1"
                                    placeholder="Numero de DNI" aria-describedby="emailHelp">
                            </div>
                            <div>
                                <div class="d-flex">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Fecha de Nacimiento</label>
                                                    <div class="d-flex">
                                                        <div class="col-md-2">
                                                            <input type="text" id="dia" class="form-control"
                                                                placeholder="DIA" id="exampleInputPassword1">
                                                        </div>
                                                        <div class="col-md-2">
                                                            <input type="text" id="mes" class="form-control"
                                                                placeholder="MES" id="exampleInputPassword1">
                                                        </div>
                                                        <div class="col-md-3 text-center">
                                                            <input type="text" id="año" class="form-control"
                                                                placeholder="AÑO" id="exampleInputPassword1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group col-md-3 col-sm-12">
                                                    <label for="exampleInputEmail1">Genero</label>
                                                    <div class="d-flex">
                                                        <div class="custom-control custom-radio">
                                                            <input type="radio" id="customRadio1" name="customRadio"
                                                                class="custom-control-input">
                                                            <label class="custom-control-label"
                                                                for="customRadio1">Masculino</label>
                                                        </div>
                                                        <div class="custom-control custom-radio mx-5">
                                                            <input type="radio" id="customRadio2" name="customRadio"
                                                                class="custom-control-input">
                                                            <label class="custom-control-label"
                                                                for="customRadio2">Femenino</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1">Ingreso Neto Mensuales</label>
                                                <div>
                                                    <input type="text" id="ingresomensual" class="form-control"
                                                        placeholder="Por Ej: $25.000" id="exampleInputPassword1">
                                                </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="exampleInputPassword1">Motivo</label>
                                                <input type="text" id="motivo" class="form-control"
                                                    placeholder="Motivo de la solicitud. Por Ej: Robo, Extravio, etc"
                                                    id="exampleInputPassword1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="container py-3">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group  col-12">
                                                <label for="exampleInputPassword1">Email</label>
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Email@ejemplo.com" id="exampleInputPassword1">
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-12">
                                            <div class="">
                                                <label for="exampleInputPassword1">Celular</label>
                                                <input type="text" id="celular" class="form-control"
                                                    placeholder="123 456 7890" id="exampleInputPassword1">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col-12">
                                                <label for="exampleInputPassword1">Operadora</label>
                                                <input type="text" id="operadora" class="form-control"
                                                    placeholder="Operadora: Claro, Personal, etc"
                                                    id="exampleInputPassword1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="d-flex justify-content-center">

                                    class=" btn btn-outline-primary col-9 py-3 mb-5 mt-3 rounded-pill">
                                    <h1>Continuar</h1>
